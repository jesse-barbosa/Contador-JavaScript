<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-primary">
    <header>
      <h1 class="text-center text-light fw-semibold my-3">Vamos contar</h1>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row justify-content-center mt-5">
                <div class="col-5 bg-light rounded-4 p-4">
                    <form class=" p-3 text-center">
                        <div class="mb-3">
                          <label class="form-label fw-semibold">Início: </label>
                          <input type="text" class="form-control" id="init">
                        </div>
                        <div class="mb-3">
                          <label class="form-label fw-semibold">Fim: </label>
                          <input type="text" class="form-control" id="end">
                        </div>
                        <div class="mb-3">
                          <label class="form-label fw-semibold">Passo: </label>
                          <input type="text" class="form-control" id="step">
                        </div>
                        <div class="btn btn-primary fw-semibold px-3 py-2" onclick="contar()">Contar</div>
                      </form>
                      <div id="result">

                      </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
      <h4 class="text-center text-light mt-4">Jessé Barbosa &copy; 2024 | Todos os direitos reservados</h4>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
